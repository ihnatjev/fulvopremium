<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Добриво, стимулятор росту, антистрессант"
    />

    <!-- Favicons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo-192.png" />

    <!-- Provides metadata used when web app is installed -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Page title -->
    <title>ФУЛЬВО ПРЕМІУМ</title>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      ((w => {
        const { hash, pathname, search } = w.location;

        if (search[1] === '/') {
          const decoded = search.slice(1).split('&').map(s => s.replace(/~and~/g, '&')).join('?');

          w.history.replaceState(null, null, pathname.slice(0, -1) + decoded + hash);
        }
      })(window));
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
