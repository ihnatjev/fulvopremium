<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8" />
    <meta name="robots" content="none" />

    <!-- Page title -->
    <title>ФУЛЬВО ПРЕМІУМ</title>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script>
      let pathSegmentsToKeep = 0,
        { hash, hostname, pathname, port, protocol, replace, search } = window.location;

      replace(
        `${protocol}//${hostname}${port ? ':' + port : ''}${pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/')}/?/${pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~')}${search ? '&' + search.slice(1).replace(/&/g, '~and~') : ''}${hash}`
      );
    </script>
  </head>
  <body></body>
</html>
